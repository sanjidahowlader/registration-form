<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="title">
            <h1>Registration form</h1>
        </div>
        <form action="#">
            <div class="tag">
                <div class="text">
                    <span class="input">Full name</span>
                    <input type="text" placeholder="Enter full name">
                </div>
                <div class="text1">
                    <span class="input1">username</span>
                    <input type="text" placeholder="Enter username">
                </div>
                <div class="text">
                    <span class="input">Email</span>
                    <input type="text" placeholder="Enter email address">
                </div>
                <div class="text">
                    <span class="input">Phone number</span>
                    <input type="text" placeholder="Enter phone number">
                </div>
                <div class="text">
                    <span class="input">Password</span>
                    <input type="text" placeholder="Enter Password">
                </div>
                <div class="text">
                    <span class="input">Confirm Password</span>
                    <input type="text" placeholder="Enter comfirm Password">
                </div>
                <div class="text">
                    <span class="input">Address</span>
                    <input type="text" placeholder="Enter address">
                </div>
                <div class="gender">
                    <span class="gender1">Gender</span>
                    <div class="form">
                        <label for="">
                            <span class="dot"></span>
                                <span class="gender4">male</span>
                        
                        </label>
                        <label for="">
                            <span class="dot"></span>
                                <span class="gender4">female</span>
                        
                        </label>
                        <label for="">
                            <span class="dot"></span>
                                <span class="gender4">more</span>
                        
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
